<h5>Register your account</h5>
<form [formGroup]="registerForm">
  <div class="form-group">
    <label style="margin-left:350px"> Email address </label>
    <input type="email" formControlName="email" class="form-control"  style="width: 45%;margin-left:350px" required>
  </div>
  <div class="form-group">
    <label style="margin-left:350px" > Password </label>
    <input type="password" formControlName="password" class="form-control"  style="width: 45%;margin-left:350px" required>
    <h6 class="error">{{errorMessage}}</h6>
    <h6 class="success">{{successMessage}}</h6>
  </div>
  <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-outline-secondary" style="margin-left:550px">Register</button><br/><br/>
  <!-- <button (click)="cli()">navigate</button> -->
</form>
